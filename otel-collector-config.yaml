# OpenTelemetry Collector Configuration
# Unified agent for logs, metrics, and traces

receivers:
  # OTLP receiver for traces and metrics from instrumented services
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver to scrape metrics from services
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'user-service'
          static_configs:
            - targets: ['python-user-service:8000']
        
        - job_name: 'order-service'
          static_configs:
            - targets: ['rust-order-service:8001']
        
        - job_name: 'inventory-service'
          static_configs:
            - targets: ['go-inventory-service:8002']

  # Filelog receiver for collecting Docker container logs
  filelog:
    include:
      - /var/lib/docker/containers/*/*.log
    
    # Disable log parsing for now to avoid errors
    # operators:
    #   - type: json_parser

processors:
  # Batch processor - reduces number of outgoing connections
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 1024
    spike_limit_mib: 256
  
  # Resource processor to add consistent attributes
  resource:
    attributes:
      - key: service.name
        from_attribute: container_name
        action: insert
      - key: deployment.environment
        value: demo
        action: insert
  
  # Attributes processor for log enrichment
  attributes/logs:
    actions:
      - key: loki.attribute.labels
        value: container_name, service.name
        action: insert

exporters:
  # OTLP HTTP exporter for logs to Loki
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  
  # OTLP exporter for traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # Prometheus exporter (exposes metrics for Prometheus to scrape)
  prometheus:
    endpoint: 0.0.0.0:8889
  
  # Prometheus Remote Write exporter (pushes metrics to Prometheus)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
  
  # Debug exporter for troubleshooting (replaces deprecated logging exporter)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
  
  # Pipeline configuration
  pipelines:
    # Traces pipeline: OTLP receiver -> batch processor -> Tempo
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo, debug]
    
    # Metrics pipeline: OTLP + Prometheus scraping -> Prometheus storage
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite, prometheus]
    
    # Logs pipeline: Filelog (Docker logs) -> Loki
    logs:
      receivers: [filelog]
      processors: [memory_limiter, resource, attributes/logs, batch]
      exporters: [otlphttp/loki, debug]
